<div class="container my-5">
  <h1 class="mb-3">Add Students</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addStudent()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="studentsFormInputs.name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" name="email" [(ngModel)]="studentsFormInputs.email"/>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <input type="text" class="form-control" id="gender" name="gender" [(ngModel)]="studentsFormInputs.gender"/>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" name="age" [(ngModel)]="studentsFormInputs.age"/>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" [(ngModel)]="studentsFormInputs.address"/>
        </div>
        <div class="mb-3">
          <label for="number" class="form-label">Contact Number</label>
          <input type="number" class="form-control" id="number" name="number" [(ngModel)]="studentsFormInputs.phone"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
