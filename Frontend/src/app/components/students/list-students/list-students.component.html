<div class="container my-5">
  <h1 class="mb-3">Students List</h1>

  <table class="table" *ngIf = "students && students.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.gender }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.phone }}</td>
        <td>{{ student.address }}</td>
        <td><a [routerLink]="['/students/edit',student.id]">View</a></td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!students || students.length <=0">No Students Recorded!</p>
</div>
